{% extends 'transaction/base_transaction.html' %}

{% block content %}
{% for post in posts %}
    <article class="media content-section">
          <div class="media-body">
            <p class="article-content"> Amount: {{ post.amount }} </p>
            <p class="article-content"> Price: {{ post.price }} </p>
            <p class="article-content"> Buy/Sell: {{ post.type_of_transaction }} </p>
          </div>
    </article>
{% endfor %}
{% endblock content%}
